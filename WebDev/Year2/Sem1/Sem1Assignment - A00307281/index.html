<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1 id="page-header" class="w3-center">Country Information App</h1>
    <div class="w3-container w3-row w3-bar">
        <div>
            <input id="search-bar" type="search">
            <button class="w3-button" id="search-button">Search</button>

            <select class="w3-right" name="region-list" id="region-list">
                <option value=""></option>
                <option value="europe">Europe</option>
                <option value="americas">Americas</option>
                <option value="asia">Asia</option>
                <option value="africa">Africa</option>
                <option value="oceania">Oceania</option>
                <option value="antartic">Antartic</option>
            </select>
            <label id="region-list-label" for="region-list" class="w3-right">Filter by Region: </label>
        </div>
    </div>

    <hr />

    <div class="w3-center w3-mobile">
        <div id="card-div1" class="w3-row-padding" style="display: inline-flex;">

        </div>
        <div id="card-div2" class="w3-row-padding" style="display: inline-flex;">

        </div>

        <hr />
    </div>
</body>

</html>
