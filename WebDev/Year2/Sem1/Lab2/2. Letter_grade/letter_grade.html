<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Show letter grade</title>
	<script>
		// A	88-100
		// B	80-87
		// C	68-79
		// D	60-67
		// F	< 60

		let input = 0;
		while (input != 999) {
			input = parseInt(prompt("Enter a Grade: "));
			console.log(input);
			let letterGrade = "";
			if (input >= 88 && input <= 100) {
				letterGrade = "A";
				console.log(`Input: ${input} | Letter Grade: ${letterGrade}`);
				document.write(`Number Grade: ${input}\nLetter Grade: ${letterGrade}<br>`);
			}
			if (input >= 80 && input <= 87) {
				letterGrade = "B";
				console.log(`Input: ${input} | Letter Grade: ${letterGrade}`);
				document.write(`Number Grade: ${input}\nLetter Grade: ${letterGrade}<br>`);
			}
			if (input >= 68 && input <= 79) {
				letterGrade = "C";
				console.log(`Input: ${input} | Letter Grade: ${letterGrade}`);
				document.write(`Number Grade: ${input}\nLetter Grade: ${letterGrade}<br>`);
			}
			if (input >= 60 && input <= 67) {
				letterGrade = "D";
				console.log(`Input: ${input} | Letter Grade: ${letterGrade}`);
				document.write(`Number Grade: ${input}\nLetter Grade: ${letterGrade}<br>`);
			}
			if (input < 60) {
				letterGrade = "F";
				console.log(`Input: ${input} | Letter Grade: ${letterGrade}`);
				document.write(`Number Grade: ${input}\nLetter Grade: ${letterGrade}<br>`);
			}
		}
		alert("Exiting loop and writing to document");

	</script>
</head>

<body>
	<section>
		<h1>This page is displayed after the JavaScript is executed</h1>
	</section>
</body>

</html>
