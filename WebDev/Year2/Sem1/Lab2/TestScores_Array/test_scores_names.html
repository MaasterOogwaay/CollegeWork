<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Show letter grade</title>
    <script>
        let entry;
        let nameEntry;
        let average;
        let total = 0;
        const scores = [];
        const names = [];
        let max = 0;
        let min = 0;
        let maxName = "";
        let minName = "";
        let text = "The test scores:\n"

        do {
            entry = parseInt(prompt("Enter the scores from 0 to 100\nEnter 999 to end the collection", 999));
            nameEntry = prompt("Enter the name of the Student\nEnter Stop to end", "Stop");

            if (entry >= 0 && entry <= 100) {
                scores[scores.length] = entry;
                names[names.length] = nameEntry;
                console.log(`Name: ${nameEntry} | Score: ${entry}`)
            } else if (entry != 999 && nameEntry != "Stop") {
                alert("Enter the scores from 0 to 100\nEnter 999 to end the collection");
                // alert("Enter the name of the Student: ");
            }
        } while (entry != 999);

        for (let i = 0; i < scores.length; i++) {
            if (scores[i] >= 40) {
                text = text + names[i] + " - " + scores[i] + " - Pass\n";
                total = total + scores[i];
                max = scores[i];
                if (scores[i] > max) {
                    max = scores[i];
                    maxName = names[i];
                    console.log(`Max Namee: ${maxName}`);
                }
            } else {
                text = text + names[i] + " - " + scores[i] + " - Fail\n";
                total = total + scores[i];
                min = scores[i];
                if (scores[i] < min) {
                    min = scores[i];
                    // minName = names[i];
                    minName = "Test";
                }
            }
        }
        average = parseInt(total / scores.length);
        console.log(`Max Namee: ${maxName}`);
        console.log(names);
        alert(`${text}\nAverage Score is: ${average}\nThe maximum is: ${max} (${maxName})\nThe minimum is: ${min} (${minName})`);

    </script>
</head>

<body>
    <section>
        <h1>This page is displayed after the JavaScript is executed</h1>
    </section>
</body>

</html>
