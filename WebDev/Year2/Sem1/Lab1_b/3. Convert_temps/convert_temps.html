<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
        let fahrenheit = parseInt(prompt("Enter Fahrenheit temperature"))
        let celsius = (fahrenheit - 32) * 5 / 9;
        console.log(celsius);

        const alertText = `Fahrenheit temperature is ${fahrenheit}\nCelsius temperature is ${celsius}`
        alert(alertText);
    </script>
</head>

<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>

</html>
