<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="to_do_list.js"></script>
</head>

<body>
    <main id="todo">
        <h1>Javascript To Do List</h1>
        <div id="list_box">
            <ul id="list">

            </ul>
        </div>

        <div>
            <p>Enter a task to add to the list:</p><br>
            <input type="text" name="" id="add_to_list_input">
            <input type="button" id="add_to_list_btn" value="Add to List"><br>
        </div><br>
        <div>
            <p>Enter a number to remove from the list:</p><br>
            <input type="text" name="" id="remove_from_list_input">
            <input type="button" id="remove_from_list_btn" value="Remove from List"><br>
            <p id="error_message"></p>
        </div>

    </main>
</body>

</html>
